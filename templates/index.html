<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of users - MSE#13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container-table {
            margin: 50px auto;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container a {
            color: white;
            margin-right: 10px;
        }

        .btn-container .btn-delete,
        .btn-container .btn-update,
        #btn-create {
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
            display: inline-block;
        }

        .btn-container .btn-delete {
            background-color: darkred;
        }

        .btn-container .btn-update {
            background-color: #d1c76d;
        }


        #btn-create {
            float: right;
            background-color: #b0d16d;
        }

        .table td, .table th {
            white-space: nowrap;
            vertical-align: middle;
        }

        .table th {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container-table col-md-7">
    <a id="btn-create" class="btn btn-danger" href="/create-page">Create</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>StudentNo</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Dob</th>
            <th>Address</th>
            <th>Total Point</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for entry in entries %}
            <tr>
                <td>{{ entry.studentNo }}</td>
                <td><strong>{{ entry.lastName }}</strong></td>
                <td><strong>{{ entry.firstName }}</strong></td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.dob }}</td>
                <td>{{ entry.address }}</td>
                <td>{{ entry.totalPoint }}</td>

                <td class="btn-container">
                    <a class="btn-update" href="/update-page/{{ entry.studentNo }}">Edit</a>
                    <a class="btn-delete" href="/delete/{{ entry.studentNo }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
