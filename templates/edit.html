<doctype html>
<title>Edit User - Python Flask MySQL CRUD</title>
<h2>Edit User</h2>
<form method="post" action="/update">
    <dl>
		<p>
			<input name="inputLastName" value="{{ student['lastName'] }}" type="text" placeholder="Last Name" autocomplete="off" required>
		</p>
		<p>
			<input name="inputFirstName" value="{{ student['firstName'] }}" type="text" placeholder="First Name" autocomplete="off" required>
		</p>
		<p>
			<input name="inputEmail" value="{{ student['email'] }}" type="text" placeholder="Email" autocomplete="off" required>
		</p>
		<label for="start">Date of birth:</label>
		<p>
			<input name="inputDob" type="date" value="{{ student['dob'] }}" min="2018-01-01" max="2018-12-31" />
		</p>
		<p>
			<input name="inputAddress" value="{{ student['address'] }}" type="text" placeholder="Address" autocomplete="off" required>
		</p>
		<p>
			<input name="inputPoint" value="{{ student['totalPoint'] }}" type="text" placeholder="Total point" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input name="studentNo" value="{{ student['studentNo'] }}" type="hidden">
		<input type="submit" value="Submit">
	</p>
</form>
