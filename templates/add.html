<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User - MSE#13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Add User</h2>
        <form method="post" action="/student/add">
            <div class="mb-3">
                <label for="inputLastName" class="form-label">Last Name:</label>
                <input name="inputLastName" value="" type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <label for="inputFirstName" class="form-label">First Name:</label>
                <input name="inputFirstName" value="" type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email:</label>
                <input name="inputEmail" value="" type="text" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="inputDob" class="form-label">Date of Birth:</label>
                <input name="inputDob" type="text" class="form-control" placeholder="Date of Birth" data-toggle="flatpickr" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address:</label>
                <input name="inputAddress" value="" type="text" class="form-control" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <label for="inputPoint" class="form-label">Total Point:</label>
                <input name="inputPoint" value="" type="text" class="form-control" placeholder="Total Point" required>
            </div>
            <div class="mb-3">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.6/dist/flatpickr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr('[name="inputDob"]', {
                dateFormat: 'd-m-Y',
                enableTime: false,
            });
        });
    </script>
</body>
</html>
